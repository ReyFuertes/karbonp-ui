<div class="payroll-employee-setup-additional-hours-container">
  <div class="header">
    <div>
      <p>{{ 'SelectedPayPeriod' | translate }}</p>
      <h3><span class="period-dates">{{ employeeSetupData?.payRun?.fromDate | date: 'dd MMM yyyy' }} - {{
          employeeSetupData?.payRun?.toDate | date: 'dd MMM yyyy' }}</span>
      </h3>
    </div>
    <button pButton class="form-button-default normal" (click)="onBack()"> {{ 'Back' | translate }} </button>
  </div>
  <div class="content">
    <full-calendar #calendar class="blue" [options]="calendarOptions" [deepChangeDetection]="true"></full-calendar>
  </div>
  <p-dialog [(visible)]="employeeAdditionalHoursModal" [closeOnEscape]="true" [dismissableMask]="true"
    [showHeader]="false" [modal]="true" styleClass="blue" closeIcon="false" [style]="{ width: '445px' }"
    (onHide)="employeeAdditionalHoursModal = false">
    <div class="header">
      <div style="text-align: left;"> <!-- note: template fix-->
        <h4>{{ 'EmployeeAdditionalHours' | translate }} </h4>
      </div>
      <span class="material-symbols-rounded"
        (click)="employeeAdditionalHoursModal = !employeeAdditionalHoursModal">close</span>
    </div>
    <div class="content" [formGroup]="form">
      <div class="form-input-field">
        <div><span>{{ 'NormalHours' | translate }}</span></div>
        <input type="number" formControlName="normalHours" pInputText class="blue" />
        <div class="error"></div>
      </div>
      <div class="form-input-field">
        <div><span>{{ 'OverrtimeHours' | translate }}</span></div>
        <input type="number" formControlName="overtimeHours" pInputText class="blue" />
        <div class="error"></div>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <div class="form-buttons">
        <button *ngIf="!timeAttendanceEnabled" [disabled]="!form.valid" pButton class="form-button-blue normal"
          (click)="onSaveAdditionalHours()">{{
          'Save' | translate }}</button>
        <button pButton class="form-button-default normal" (click)="employeeAdditionalHoursModal = false">{{ 'Cancel' |
          translate
          }}</button>
      </div>
    </ng-template>
  </p-dialog>
</div>
